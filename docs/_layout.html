<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Kryon</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .docs-layout {
            display: flex;
            min-height: calc(100vh - 140px);
        }
        .docs-sidebar {
            width: 250px;
            padding: 20px;
            border-right: 1px solid #30363d;
            background: #0d1117;
            position: sticky;
            top: 60px;
            height: fit-content;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .docs-sidebar h3 {
            color: #f0f6fc;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #21262d;
        }
        .docs-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .docs-sidebar li {
            margin: 4px 0;
        }
        .docs-sidebar a {
            display: block;
            padding: 8px 12px;
            color: #8b949e;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .docs-sidebar a:hover {
            color: #f0f6fc;
            background: #21262d;
        }
        .docs-sidebar a.active {
            color: #58a6ff;
            background: rgba(56, 139, 253, 0.15);
            font-weight: 500;
        }
        .docs-content {
            flex: 1;
            padding: 40px;
            max-width: 900px;
        }
        .docs-content h1 {
            margin-top: 0;
            padding-bottom: 16px;
            border-bottom: 1px solid #21262d;
        }
        @media (max-width: 768px) {
            .docs-layout {
                flex-direction: column;
            }
            .docs-sidebar {
                width: 100%;
                position: static;
                max-height: none;
                border-right: none;
                border-bottom: 1px solid #30363d;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Kryon<span>Labs</span></a>
            <nav>
                <a href="/docs">Docs</a>
                <a href="https://github.com/kryonlabs" target="_blank" rel="noopener">GitHub</a>
            </nav>
        </div>
    </header>

    <div class="docs-layout">
        <aside class="docs-sidebar">
            {{sidebar}}
        </aside>
        <main class="docs-content">
            {{content}}
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kryon Labs. All rights reserved.</p>
            <nav>
                <a href="/docs">Documentation</a>
                <a href="https://github.com/kryonlabs/kryon/issues" target="_blank" rel="noopener">Issues</a>
            </nav>
        </div>
    </footer>
</body>
</html>

[project]
name = "kryon-website"
version = "1.0.0"
author = "Kryon Labs"
description = "Official Kryon website built with Kryon"

[build]
targets = ["web"]
output_dir = "build"
frontend = "tsx"

[[build.pages]]
file = "index.tsx"
path = "/"

[[build.pages]]
file = "docs.tsx"
path = "/docs"

[build.optimization]
enabled = true
minify_css = true
minify_js = true

[web]
generate_separate_files = true
include_js_runtime = false
minify_css = true
minify_js = true

[dev]
hot_reload = true
port = 3000
watch_paths = ["index.tsx", "docs.tsx", "src/**/*.tsx"]

[metadata]
created = "2025-11-30"
kryon_version = "1.2.0"

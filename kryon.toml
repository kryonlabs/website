[project]
name = "kryon-website"
version = "1.0.0"

[build]
targets = ["web"]

[plugins]
# Use git sparse checkout to fetch only the syntax plugin subdirectory
# This avoids cloning the full kryon-plugins repository
syntax = { git = "https://github.com/kryonlabs/kryon-plugins.git", subdir = "syntax" }
# Flowchart plugin for Mermaid diagram support
flowchart = { git = "https://github.com/kryonlabs/kryon-plugins.git", subdir = "flowchart" }
